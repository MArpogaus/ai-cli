version: '3'

services:

  workspace:
    image: $IMAGE_NAME
    user: ${DOCKER_USER}
    container_name: ${USER}-mlflow-run
    volumes:
      - ${MLFLOW_LOCAL_PROJECT:-empty}:/app
      - ${MLFLOW_DATA}:/mlruns
      - /home/${USER}/.local/share/ai-cli/home:/home/${USER}/
      - /home/${USER}/.local/share/ai-cli/jupyter/lab/extensions:/opt/conda/share/jupyter/lab/extensions
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
    environment:
     MLFLOW_TRACKING_URI: http://server:${MLFLOWPORT}
     # GIT_USER_NAME: $GIT_USER_NAME
     # GIT_USER_EMAIL: $GIT_USER_EMAIL
    working_dir: /home/${USER}
    env_file:
      - ${MLFLOW_ENV_FILE:-/usr/local/share/ai-cli-docker/run.env}
    networks:
      - mlflow_bridge

  jupyter:
    image: $IMAGE_NAME
    user: ${DOCKER_USER}
    container_name: ${USER}-jupyter 
    working_dir: /home/${USER}
    volumes:
      - ${MLFLOW_LOCAL_PROJECT:-empty}:/app
      - ${MLFLOW_DATA}:/mlruns
      - /home/${USER}/.local/share/ai-cli/home:/home/${USER}/
      - /home/${USER}/.local/share/ai-cli/jupyter/lab/extensions:/opt/conda/share/jupyter/lab/extensions
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
    environment:
      MLFLOW_TRACKING_URI: http://server:${MLFLOWPORT}
      # GIT_USER_NAME: $GIT_USER_NAME
      # GIT_USER_EMAIL: $GIT_USER_EMAIL
      VIRTUAL_HOST: ${JUPYTER_VIRTUAL_HOST}
      VIRTUAL_PORT: ${JUPYTERPORT}
      SSL_POLICY: Mozilla-Modern
      HSTS: 'max-age=31536000; includeSubDomains; preload'
      CERT_NAME: shared
    networks:
      - mlflow_bridge
      - proxy_net

volumes:
  empty:

networks:
  mlflow_bridge:
    external:
      name: ${USER}_mlflow_bridge
  proxy_net:
    external:
      name: proxy_net
