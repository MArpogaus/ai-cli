version: '3'

services:

  proxy_demo:
    image: python:3.7
    user: $DOCKER_USER
    container_name: ${USER}-proxy-demo
    command:
      - python
      - -m
      - http.server
      - --bind
      - 0.0.0.0
      - "8853"
    volumes:
      - /etc/ai-cli/hooks:/etc/ai-cli/hooks:ro
    environment:
      VIRTUAL_HOST: ${USER}-proxy-demo.${URLNAME}
      VIRTUAL_PORT: "8853"
      SSL_POLICY: Mozilla-Modern
      HSTS: 'max-age=31536000; includeSubDomains; preload'
      CERT_NAME: shared
    networks:
      - proxy_net

networks:
  proxy_net:
      name: proxy_net
      external: true